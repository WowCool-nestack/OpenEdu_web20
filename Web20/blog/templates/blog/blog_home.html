{% extends 'main/layout.html' %}

{% block title %}
    Личные блоги
{% endblock %}

{% block content %}
    <div class="features">
        <h1>Личные блоги</h1>
        {% if blog %}
            {% for el in blog %}
                <div class="alert alert-warning">
                    <h3>{{ el.title }}</h3>
                    <p>{{ el.anons }}</p>
                    <a href="{% url 'blog-detail' el.id %}" class="btn btn-warning">Читать</a>
                </div>
            {% endfor %}
        {% else %}
            <p>У вас нет записей!</p>
        {% endif %}
    </div>
{% endblock %}
